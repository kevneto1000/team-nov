                <!-- badge component -->
                 <button
                    class="btn btn-outline-dark btn-sm position-relative"

                    ...

                        >12</span

    <!-- Modal trigger button -->
    <button
        type="button"
        class="btn btn-primary btn-sm"
        data-bs-toggle="modal"
        data-bs-target="#modalId"
    >
        Launch
    </button>
    
    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div
        class="modal fade"
        id="modalId"
        tabindex="-1"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        
        role="dialog"
        aria-labelledby="modalTitleId"
        aria-hidden="true"
    >
        <div
            class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
            role="document"
        >
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">
                        Modal title
                    </h5>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                    ></button>
                </div>
                <div class="modal-body">Body</div>
                <div class="modal-footer">
                    <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                    >
                        Close
                    </button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Optional: Place to the bottom of scripts -->
    <script>
        const myModal = new bootstrap.Modal(
            document.getElementById("modalId"),
            options,
        );
    </script>

    <!-- carousel component-->
     <div class="container" style="height: 100vh;">
     <div id="carouselId" class="carousel slide h-75" style="padding-top: 6rem;"
     data-bs-ride="carousel">
        <ol class="carousel-indicators list-unstyled">
            <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true" aria-label="First slide"
            ></li>
            <li data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Second slide"
            ></li>
            <li data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Third slide"
            ></li>
        </ol>
        <div class="carousel-inner h-100" role="listbox">
            <div class="carousel-item active">
                <img src="./images/travel 1.jpg" class="w-100 d-block" alt="First slide"/>
            </div>
            <div class="carousel-item">
                <img src="./images/travel 2.avif" class="w-100 d-block" alt="Second slide"/>
            </div>
            <div class="carousel-item">
                <img src="./images/travel 3.jpg" class="w-100 d-block" alt="Third slide"/>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev"
        >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next"
        >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
     </div>
     </div>

     <div class="container my-5">
         <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button
                        class="accordion-button"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseOne"
                        aria-expanded="true"
                        aria-controls="collapseOne"
                    >
                        Accordion Item #1
                    </button>
                </h2>
                <div
                    id="collapseOne"
                    class="accordion-collapse collapse show"
                    aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample"
                >
                    <div class="accordion-body">
                        This is the first item's accordion body.
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button
                        class="accordion-button"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo"
                        aria-expanded="true"
                        aria-controls="collapseTwo"
                    >
                        Accordion Item #2
                    </button>
                </h2>
                <div
                    id="collapseTwo"
                    class="accordion-collapse collapse show"
                    aria-labelledby="headingTwo"
                    data-bs-parent="#accordionExample"
                >
                    <div class="accordion-body">
                        This is the second item's accordion body.
                    </div>
                </div>
            </div>
            
         </div>
         
     </div>

    <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
