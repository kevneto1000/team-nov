<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link href="./bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Top Black Header -->
    <div class="bg-black text-white text-center py-1 small">
        Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
        <div class="container">

            <a class="navbar-brand fw-bold" href="#">Exclusive</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link active fw-semibold" href="#">Sign Up</a></li>
                </ul>

                <!-- Search -->
                <form class="d-flex">
                    <input class="form-control form-control-sm border-0 border-bottom rounded-0" type="search"
                        placeholder="What are you looking for?">
                </form>

            </div>
        </div>
    </nav>

    <!-- Signup Section -->
    <section class="container my-5">

        <div class="row shadow-sm bg-white">

            <!-- Left Side (Image Section) -->
            <div class="col-md-7 d-flex justify-content-center align-items-center p-5"
                style="background-color:#cfe8ef;">

                <!-- Replace with your image -->
                <img src="./images/Screenshot 2026-02-14 191938.png" class="img-fluid" alt="Signup Image">

            </div>

            <!-- Right Side (Form Section) -->
            <div class="col-md-5 p-5">

                <h3 class="fw-semibold">Create an account</h3>
                <p class="text-muted small mb-4">Enter your details below</p>

                <form>

                    <div class="mb-4">
                        <input type="text" class="form-control border-0 border-bottom rounded-0" placeholder="Name">
                    </div>

                    <div class="mb-4">
                        <input type="email" class="form-control border-0 border-bottom rounded-0"
                            placeholder="Email or Phone Number">
                    </div>

                    <div class="mb-4">
                        <input type="password" class="form-control border-0 border-bottom rounded-0"
                            placeholder="Password">
                    </div>

                    <button class="btn btn-danger w-100 mb-3">
                        Create Account
                    </button>

                    <button type="button" class="btn btn-outline-secondary w-100 mb-3">
                        Sign up with Google
                    </button>

                    <p class="text-center small">
                        Already have account?
                        <a href="#" class="text-decoration-none">Log in</a>
                    </p>

                </form>
            </div>

        </div>

    </section>

    <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
